<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Puritan:wght@400;700&family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-container container">
      <h2 class="app-title pad-percent">Code Journal</h2>
    </div>
  </header>
  <main>
    <div data-view="edit-profile" class="pad-percent container">
      <div>
        <h1 class="page-title">Edit Profile</h1>
        <form id="form">
          <div class="row-1">
            <div class="col-1 column-half">
              <img class="avatar-image" src="images/placeholder-image-square.jpg" alt="placeholder">
            </div>
            <div class="col-2 row column-half">
              <div class="row-input">
                <label for="avatar">Avatar URL</label>
                <input required type="url" name="avatar" id="avatar">
              </div>
              <div class="row-input">
                <label for="username">Username</label>
                <input required type="text" name="username" id="username">
              </div>
              <div class="row-input">
                <label for="fullname">Full Name</label>
                <input required type="text" name="fullname" id="fullname">
              </div>
              <div class="row-input">
                <label for="location">Location</label>
                <input required type="text" name="location" id="location">
              </div>
            </div>
          </div>
          <div class="row-2">
            <label for="bio">Bio</label>
            <textarea required name="bio" id="bio" cols="30" rows="10"></textarea>
            <button>SAVE</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
